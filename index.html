<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dummy Netflix</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <img src="assets/logo.png" class="logo" alt="Netflix Logo">
    <nav>
      <a href="#">Home</a>
      <a href="#">Movies</a>
      <a href="#">TV Shows</a>
      <a href="#">My List</a>
    </nav>
  </header>

  <section class="banner">
    <img src="assets/banner.jpg" alt="Banner">
    <h1>Welcome to Dummy Netflix</h1>
    <button>Play</button>
    <button>More Info</button>
  </section>

  <section class="movies">
    <h2>Popular on Netflix</h2>
    <div class="row">
      <img src="assets/thumbnails/movie1.jpg" alt="Movie 1">
      <img src="assets/thumbnails/movie2.jpg" alt="Movie 2">
      <img src="assets/thumbnails/movie3.jpg" alt="Movie 3">
    </div>
  </section>

  <footer>
    <p>Dummy Netflix Clone Â© 2025</p>
  </footer>
</body>
</html>
